{% extends 'base.html' %}

{% block content %}
<h2>Edit Customer</h2>
<form action="{{ url_for('edit_customer', id=customer.id) }}" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ customer.name }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ customer.email }}" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control" value="{{ customer.phone }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" name="address" class="form-control">{{ customer.address }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Customer</button>
</form>
{% endblock %}
